ScrMenu As screen:

    ScrMenuRectangle As rectangle:
        Width: =640
        ZIndex: =1

    ScrMenuLabelTitle As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =71
        Size: =30
        Text: ="入出庫管理アプリ"
        Width: =355
        X: =100
        Y: =14
        ZIndex: =2

    ScrMenuIcon As icon.BackArrow:
        Color: =RGBA(166, 166, 166, 1)
        Height: =100
        Icon: =Icon.BackArrow
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =100
        ZIndex: =3

    ScrMenuInvButton1 As button:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(175, 191, 224, 1)
        Height: =152
        OnSelect: =Navigate(ScrInvList)
        Size: =30
        Text: ="在庫情報"
        Width: =529
        X: =55
        Y: =216
        ZIndex: =4

    ScrMenuButton2 As button:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(175, 191, 224, 1)
        Height: =152
        OnSelect: =Navigate(ScrStList)
        Size: =30
        Text: ="入荷情報"
        Width: =529
        X: =55
        Y: =491
        ZIndex: =5

    ScrMenuButton3 As button:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(175, 191, 224, 1)
        Height: =152
        OnSelect: =Navigate(ScrShList)
        Size: =30
        Text: ="出荷情報"
        Width: =529
        X: =55
        Y: =768
        ZIndex: =6

    ScrMenuHtmlText As htmlViewer:
        Height: =255
        HtmlText: |-
            ="<div style='
              margin:10px;
              height:200px;
              width:550px;
              background-color:#00bfff;
              box-shadow:5px 5px 5px 0px rgba(0,0,0,0.75);
              border-radius: 50px'>
            </div>"
        OnSelect: =Navigate(ScrInvList)
        Width: =615
        X: =25
        Y: =168
        ZIndex: =7

    ScrMenuLabel1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =139
        Size: =40
        Text: ="在庫情報"
        Width: =231
        X: =239
        Y: =215
        ZIndex: =8

    ScrMenuArrow1 As arrow:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =100
        OnSelect: =Navigate(ScrInvList)
        Width: =100
        X: =100
        Y: =235
        ZIndex: =9

