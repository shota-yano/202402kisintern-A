        Icon: =Icon.BackArrow
        OnSelect: =Back(ScreenTransition.UnCover)
        X: =17
        Y: =21
        ZIndex: =3

    ScrStReportIcon1 As icon.Send:
        Color: =RGBA(255, 255, 255, 1)
        Height: =96
        Icon: =Icon.Send
        OnSelect: |-
            =If(Value(ScrStReport入荷数DataCardValue.Text) >= 0,
            SubmitForm(ScrStReportForm1),Error("0以上を入力してください"));Back(ScreenTransition.UnCover)
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =104
        X: =536
        Y: =5
        ZIndex: =5

    ScrStReportForm1 As form:
        DataSource: =入荷テーブル
        Height: =1029
        Item: =ScrStListGallery2.Selected
        NumberOfColumns: =2
        OnSuccess: |-
            =If(IsBlank(LookUp(在庫テーブル,品目=ScrStReportForm1.LastSubmit.品目))=false,
            Patch(在庫テーブル,
            LookUp(在庫テーブル,品目=ScrStReportForm1.LastSubmit.品目),
            {最終更新者:ScrStReportForm1.LastSubmit.最終更新者},
            {在庫数:Sum(ScrStReportForm1.LastSubmit.入荷数,
            LookUp(在庫テーブル,品目=ScrStReportForm1.LastSubmit.品目).在庫数)},
            {最終更新日:ScrStReportForm1.LastSubmit.最終更新日}),
            Patch(在庫テーブル,
            Defaults(在庫テーブル),
            {品目:ScrStReportForm1.LastSubmit.品目},
            {最終更新者:ScrStReportForm1.LastSubmit.最終更新者},
            {在庫数:ScrStReportForm1.LastSubmit.入荷数},
            {最終更新日:ScrStReportForm1.LastSubmit.最終更新日}));
            Back(ScreenTransition.UnCover)
        Width: =640
        Y: =107
        ZIndex: =6

