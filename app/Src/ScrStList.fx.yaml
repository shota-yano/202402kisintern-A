ScrStList As screen:

    ScrStListRectangle1 As rectangle:
        Height: =110
        Width: =640
        ZIndex: =1

    "ScrStListGallery1 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =963
        Items: =入荷テーブル
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(ScrStReport,ScreenTransition.UnCover)
        TemplatePadding: =0
        TemplateSize: =90
        Y: =173
        ZIndex: =1

        Title1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.オーダーNo
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle1.Size * 1.8)) / 2
            ZIndex: =1

        Subtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.入荷数
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =Title1.Y + Title1.Height
            ZIndex: =2

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="項目の詳細の表示"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        Rectangle1 As rectangle:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

    ScrStListLabel1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =110
        Size: =30
        Text: ="入荷情報"
        Width: =420
        X: =115
        ZIndex: =2

    ScrStListIcon1 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =110
        Icon: =Icon.BackArrow
        OnSelect: =Back(ScreenTransition.UnCover)
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =115
        ZIndex: =3

    ScrStListIcon3 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =104
        Icon: =Icon.Add
        OnSelect: =Navigate(ScrStCreate,ScreenTransition.UnCover)
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =104
        X: =535
        Y: =6
        ZIndex: =4

    ScrStListTextInput1 As text:
        Default: ="       検索したい品目を入力"
        Height: =63
        Size: =21
        Width: =640
        Y: =110
        ZIndex: =5

    ScrStListIcon2 As icon.Search:
        Height: =44
        Icon: =Icon.Search
        Width: =44
        X: =15
        Y: =119
        ZIndex: =6

