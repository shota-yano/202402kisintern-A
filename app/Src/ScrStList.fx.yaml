ScrStList As screen:
    OnVisible: =Refresh(入荷テーブル)

    ScrStListRectangle1 As rectangle:
        Width: =640
        ZIndex: =1

    "ScrStListGallery2 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =966
        Items: =Filter(入荷テーブル,ScrStListTextInput1.Text in 品目)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(ScrStReport,ScreenTransition.UnCover)
        ShowNavigation: =true
        TemplatePadding: =0
        TemplateSize: =225
        Transition: =Transition.Pop
        Y: =170
        ZIndex: =1

        ScrStListTitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =29
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.オーダーNo
            VerticalAlign: =VerticalAlign.Top
            Width: =404
            X: =201
            Y: =29
            ZIndex: =1

        ScrStListSubtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.発注数
            VerticalAlign: =VerticalAlign.Top
            Width: =ScrStListTitle1.Width
            X: =139
            Y: =78
            ZIndex: =2

        ScrStListNextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Navigate(ScrStReport,ScreenTransition.UnCover)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="項目の詳細の表示"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        ScrStListSeparator1 As rectangle:
            Fill: =RGBA(0, 18, 107, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        ScrStListRectangle2 As rectangle:
            Height: =Parent.TemplateHeight - ScrStListSeparator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

        ScrStListLabel2 As label:
            Height: =44
            OnSelect: =Select(Parent)
            Size: =20
            Text: =ThisItem.品目
            Width: =392
            X: =124
            Y: =114
            ZIndex: =6

