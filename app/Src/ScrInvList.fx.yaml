ScrInvList As screen:
    Fill: =RGBA(136, 160, 209, 1)
    OnVisible: =Refresh(在庫テーブル)

    ScrInvListTextInput1 As text:
        Default: =""
        Height: =82
        HintText: ="検索したい品目を入力"
        PaddingLeft: =75
        Size: =21
        Width: =640
        Y: =100
        ZIndex: =1

    ScrInvListIcon2 As icon.Search:
        Icon: =Icon.Search
        OnSelect: =
        Y: =103
        ZIndex: =2

    "ScrInvListGallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        DelayItemLoading: =true
        Fill: =RGBA(241, 244, 249, 1)
        Height: =954
        Items: =Filter(在庫テーブル,ScrInvListTextInput1.Text in 品目)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =116
        Y: =182
        ZIndex: =3

        ScrInvListGallery1Title4 As label:
            Height: =34
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.品目
            VerticalAlign: =VerticalAlign.Top
            Width: =451
            X: =135
            Y: =8
            ZIndex: =1

        ScrInvListGallery1Subtitle3 As label:
            Height: =34
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.在庫数
            VerticalAlign: =VerticalAlign.Top
            Width: =451
            X: =144
            Y: =41
            ZIndex: =2

        ScrInvListGallery1Body1 As label:
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =15
            Text: =ThisItem.最終更新者
            VerticalAlign: =VerticalAlign.Top
            Width: =434
            X: =144
            Y: =79
            ZIndex: =3

        ScrInvListGallery1NextArrow4 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="項目の詳細の表示"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        ScrInvListGallery1Separator4 As rectangle:
            Fill: =RGBA(56, 96, 178, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        ScrInvListGallery1Rectangle4 As rectangle:
            Height: =Parent.TemplateHeight - ScrInvListGallery1Separator4.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

        ScrInvListGallery1Label2 As label:
            FontWeight: =FontWeight.Bold
            Height: =33
            OnSelect: =Select(Parent)
            Size: =22
            Text: ="品目："
            Width: =128
            X: =16
            Y: =8
            ZIndex: =7

        ScrInvListGallery1Label3 As label:
