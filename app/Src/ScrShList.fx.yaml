ScrShList As screen:

    ScrShListRectangle1 As rectangle:
        Width: =640
        ZIndex: =1

    ScrShListIcon1 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.BackArrow
        PaddingBottom: =10
        PaddingTop: =10
        Width: =100
        ZIndex: =2

    ScrShListLabel1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Size: =21
        Text: ="出荷情報"
        Width: =440
        X: =100
        ZIndex: =3

    ScrShListIcon2 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.Add
        PaddingBottom: =10
        PaddingTop: =10
        Width: =100
        X: =540
        ZIndex: =4

    ScrShListIcon3 As icon.Search:
        Icon: =Icon.Search
        Y: =100
        ZIndex: =5

    ScrShListTextInput1 As text:
        Default: ="テキスト入力"
        Height: =70
        Size: =21
        Width: =560
        X: =80
        Y: =97
        ZIndex: =6

    "ScrShListGallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =774
        Items: =CustomGallerySample
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =104
        Y: =362
        ZIndex: =7

        ScrShListImage3 As image:
            Height: =72
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        ScrShListTitle3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleHeading
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + ScrShListSubtitle3.Size * 1.8)) / 2
            ZIndex: =2

        ScrShListSubtitle3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleText
            VerticalAlign: =VerticalAlign.Top
            Width: =ScrShListTitle3.Width
            X: =ScrShListTitle3.X
            Y: =ScrShListTitle3.Y + ScrShListTitle3.Height
            ZIndex: =3

        ScrShListNextArrow3 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="項目の詳細の表示"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        ScrShListSeparator3 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        ScrShListRectangle3 As rectangle:
            Height: =Parent.TemplateHeight - ScrShListSeparator3.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

