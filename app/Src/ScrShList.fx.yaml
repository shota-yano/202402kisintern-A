ScrShList As screen:

    "ScrShListGallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =969
        Items: =Filter(出荷テーブル,ScrShListTextInput1.Text in 品目)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =228
        Y: =167
        ZIndex: =1

        ScrShListNextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            Tooltip: ="項目の詳細の表示"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        ScrShListSeparator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =3

        ScrShListRectangle2 As rectangle:
            Height: =Parent.TemplateHeight - ScrShListSeparator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

        ScrShListLabel2_1 As label:
            FontWeight: =FontWeight.Semibold
            Height: =44
            OnSelect: =Select(Parent)
            Size: =21
            Text: ="オーダーNo："&ThisItem.オーダーNo
            Width: =380
            X: =18
            Y: =18
            ZIndex: =11

        ScrShListLabel2_2 As label:
            FontWeight: =FontWeight.Semibold
            Height: =44
            OnSelect: =Select(Parent)
            Size: =21
            Text: ="発注数："&ThisItem.出荷指示数
            Width: =380
            X: =18
            Y: =69
            ZIndex: =12

        ScrShListLabel2_3 As label:
            FontWeight: =FontWeight.Semibold
            Height: =44
            OnSelect: =Select(Parent)
            Size: =21
            Text: ="品目："&ThisItem.品目
            Width: =380
            X: =18
            Y: =119
            ZIndex: =13

        ScrShListLabel2_4 As label:
            FontWeight: =FontWeight.Semibold
            Height: =44
            OnSelect: =Select(Parent)
            Size: =21
            Text: ="出荷済数："&ThisItem.出荷済数
            Width: =380
            X: =18
            Y: =169
            ZIndex: =14

    ScrShListRectangle1 As rectangle:
        Width: =640
        ZIndex: =2

    ScrShListIcon1 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.BackArrow
        PaddingBottom: =10
        PaddingTop: =10
        Width: =100
        ZIndex: =3

    ScrShListLabel1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Size: =21
        Text: ="出荷情報"
        Width: =440
        X: =100
        ZIndex: =4

    ScrShListIcon2 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.Add
        PaddingBottom: =10
        PaddingTop: =10
        Width: =100
        X: =540
        ZIndex: =5

    ScrShListTextInput1 As text:
        Default: =""
        Height: =70
        HintText: ="検索したい項目を入力"
        PaddingLeft: =75
        Size: =21
        Width: =640
        Y: =100
        ZIndex: =6

    ScrShListIcon3 As icon.Search:
        Icon: =Icon.Search
        Y: =100
