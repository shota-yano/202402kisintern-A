        Height: =100
        Icon: =Icon.BackArrow
        OnSelect: =Back(ScreenTransition.Cover)
        PaddingBottom: =10
        PaddingTop: =10
        Width: =100
        ZIndex: =2

    ScrShCreateLabel1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Size: =21
        Text: ="新規出荷情報"
        Width: =440
        X: =100
        ZIndex: =3

    ScrShCreateIcon2 As icon.Send:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.Send
        OnSelect: =If(IsBlank(LookUp(在庫テーブル,ThisRecord.品目=ScrShCreateDataCardValue4.Text)),Error("在庫がありません"),If(Value( ScrShCreateDataCardValue2.Text) > 0,SubmitForm(ScrShCreateForm1),Notify("有効な出荷指示数を入力してください")))
