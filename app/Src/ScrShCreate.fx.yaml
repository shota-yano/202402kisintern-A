ScrShCreate As screen:

    ScrShCreateRectangle1 As rectangle:
        Width: =640
        ZIndex: =1

    ScrShCreateIcon1 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.BackArrow
        OnSelect: =Back(ScreenTransition.Cover)
        PaddingBottom: =10
        PaddingTop: =10
        Width: =100
        ZIndex: =2

    ScrShCreateLabel1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Size: =21
        Text: ="新規出荷情報"
        Width: =440
        X: =100
        ZIndex: =3

    ScrShCreateIcon2 As icon.Send:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.Send
        PaddingBottom: =10
        PaddingTop: =10
        Width: =100
        X: =540
        ZIndex: =4

