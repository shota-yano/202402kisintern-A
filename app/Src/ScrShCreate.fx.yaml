        PaddingTop: =10
        Width: =100
        X: =540
        ZIndex: =4

    ScrShCreateForm1 As form:
        DataSource: =出荷テーブル
        DefaultMode: =FormMode.New
        Height: =1036
        OnSuccess: |-
            =出荷通知フロー.Run(ScrShCreateForm1.LastSubmit.オーダーNo,ScrShCreateForm1.LastSubmit.品目,
            ScrShCreateForm1.LastSubmit.出荷指示数);
            Back(ScreenTransition.Cover);
            NewForm(ScrShCreateForm1)
